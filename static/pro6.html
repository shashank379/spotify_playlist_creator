<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

<style>
  body {
    font-family:times new roman;
    text-align: center;
    margin: 20px;
  }
  input {
    margin: 10px;
    padding: 5px;
  }
  .container {
            max-width: 800px;
            margin: auto;
            background: rgb(182, 105, 105);
            padding: 20px;
            border-radius: 5px;
           
        }
  button {
    margin: 5px;
    padding: 40px;
    background-color: green;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
   result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>
    <div class="container">
  <h2>Simple Calculator</h2>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1"><br><br>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2"><br><br>
  <button onclick="calculate('sum')">Sum</button>
  <button onclick="calculate('product')">Product</button>
  <button onclick="calculate('difference')">Difference</button>
  <button onclick="calculate('quotient')">Quotient</button>
  <button onclick="calculate('remainder')">Remainder</button>
  <button onclick="calculate('power')">Power</button>
  <button onclick="calculate('square')">Square</button>
  <button onclick="calculate('sqrt')">Square Root</button>
  <p id="result">Result: </p>
</div>
  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value) || 0;
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      let result;

      switch (operation) {
        case 'sum': result = num1 + num2; break;
        case 'product': result = num1 * num2; break;
        case 'difference': result = num1 - num2; break;
        case 'quotient': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
        case 'remainder': result = num1 % num2; break;
        case 'power': result = Math.pow(num1, num2); break;
        case 'square': result = Math.pow(num1, 2); break;
        case 'sqrt': result = num1 >= 0 ? Math.sqrt(num1) : "Invalid input"; break;
        default: result = "Unknown operation";
      }

      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>
</body>
</html>
