<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .form-container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1DB954;
        }
        .btn-custom {
            background-color: #1DB954;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            font-weight: bold;
            border: none;
        }
        .btn-custom:hover {
            background-color: #17a34a;
        }
        label {
            font-weight: bold;
            color: #ddd;
        }
        select, input {
            background-color: #222;
            color: white;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <h1>Create Your Playlist</h1>
        <form method="POST" action="/create-playlist">
            
            <!-- Playlist Name -->
            <div class="mb-3">
                <label>Playlist Name:</label>
                <input type="text" name="playlist_name" class="form-control" placeholder="My Cool Playlist" required>
            </div>
            
            <!-- Genre Dropdown -->
            <div class="mb-3">
                <label>Select Genre:</label>
                <select name="genre" class="form-select" required>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="edm">EDM</option>
                    <option value="classical">Classical</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                    <option value="indie">Indie</option>
                </select>
            </div>
            
            <!-- Language Dropdown -->
            <div class="mb-3">
                <label>Select Language:</label>
                <select name="language" class="form-select" required>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="kannada">Kannada</option>
                    <option value="telugu">Telugu</option>
                    <option value="tamil">Tamil</option>
                    <option value="malayalam">Malayalam</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-custom">Create Playlist</button>
        </form>
    </div>
</body>
</html>
